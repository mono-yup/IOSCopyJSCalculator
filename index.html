<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="iphoneMock">
      <div id="upperHalf">
        <h1 id="value">0</h1>
      </div>
      <div id="lowerhalf">
        <button class="settingsBtn btn" id="clear">AC</button>
        <button class="settingsBtn btn" id="negative">+-</button>
        <button class="settingsBtn btn" id="percentage">%</button>
        <button class="operatorBtn btn" id="divide">/</button>
        <button class="regularBtn btn" id="seven">7</button>
        <button class="regularBtn btn" id="eight">8</button>
        <button class="regularBtn btn" id="nine">9</button>
        <button class="operatorBtn btn" id="multi">*</button>
        <button class="regularBtn btn" id="four">4</button>
        <button class="regularBtn btn" id="five">5</button>
        <button class="regularBtn btn" id="six">6</button>
        <button class="operatorBtn btn" id="subtract">-</button>
        <button class="regularBtn btn" id="one">1</button>
        <button class="regularBtn btn" id="two">2</button>
        <button class="regularBtn btn" id="three">3</button>
        <button class="operatorBtn btn" id="addition">+</button>
        <button class="regularBtn btn" id="zero">0</button>
        <button class="regularBtn btn" id="decimal">.</button>
        <button class="operatorBtn btn" id="equals">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
