<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="iphoneMock">
      <div id="upperHalf">
        <h1 id="value">189ccccc0</h1>
      </div>
      <div id="lowerhalf">
        <button class="settingsBtn btn">AC</button>
        <button class="settingsBtn btn">+-</button>
        <button class="settingsBtn btn">%</button>
        <button class="operatorBtn btn">/</button>
        <button class="regularBtn btn">7</button>
        <button class="regularBtn btn">8</button>
        <button class="regularBtn btn">9</button>
        <button class="operatorBtn btn">*</button>
        <button class="regularBtn btn">4</button>
        <button class="regularBtn btn">5</button>
        <button class="regularBtn btn">6</button>
        <button class="operatorBtn btn">-</button>
        <button class="regularBtn btn">1</button>
        <button class="regularBtn btn">2</button>
        <button class="regularBtn btn">3</button>
        <button class="operatorBtn btn">+</button>
        <button class="regularBtn btn" id="zero">0</button>
        <button class="regularBtn btn">.</button>
        <button class="operatorBtn btn">=</button>
      </div>
    </div>
  </body>
</html>
